<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1.2em;
        }
        .calculator button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            font-size: 1.2em;
            cursor: pointer;
        }
        .calculator .result {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1">
        </div>
        <div>
            <label for="num2">Number 2:</label>
            <input type="number" id="num2">
        </div>
        <div>
            <button id="addButton">Add</button>
            <button id="subtractButton">Subtract</button>
        </div>
        <div>
            <button id="multiplyButton">Multiply</button>
            <button id="divideButton">Divide</button>
        </div>
        <div>
            <button id="resetButton">Reset</button>
        </div>
        <div class="result">Result: <span id="result"></span></div>
    </div>
    
    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            performOperation('add');
        });

        document.getElementById('subtractButton').addEventListener('click', function() {
            performOperation('subtract');
        });

        document.getElementById('multiplyButton').addEventListener('click', function() {
            performOperation('multiply');
        });

        document.getElementById('divideButton').addEventListener('click', function() {
            performOperation('divide');
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            resetCalculator();
        });

        function performOperation(operation) {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    if(data.error) {
                        document.getElementById('result').innerText = data.error;
                    } else {
                        document.getElementById('result').innerText = data.result;
                    }
                });
        }

        function resetCalculator() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
